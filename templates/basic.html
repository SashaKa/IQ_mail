<!-- Emails use the XHTML Strict doctype -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- The character set should be utf-8 -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Enables media queries -->
  <meta name="viewport" content="width=device-width"/>
  <!-- Link to the email's CSS, which will be inlined into the email -->
  <link rel="stylesheet" href="../css/styles.css" inline>
</head>
<body>
    <table class="body">
      <tr>
        <td>
          <center>
          <spacer size="22"></spacer>
            <container>
              <row>
                <columns large="4" class="">
                  <center>
                    <img src="../img/logo.png" alt="iq option">
                  </center>
                </columns>
                <spacer size="40"></spacer>
                <columns large="6" class="custom-pb">
                  <h1 class="text-center text-uppercase">It is a test</h1>
                </columns>
                <spacer size="24"></spacer>
                <columns large="6">
                  <p class="main-body-p text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do</p>
                  <p class="main-body-p text-center">eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </columns>
              </row>
            </container>
            <table>
              <tbody>
                <tr>
                  <td>
                   <img class="" width="515" height="214" src="../img/car.png" alt="car">
                  </td>
                </tr>
              </tbody>
            </table> 
            <container>
              <row class="">
                <center>
                      <columns large="4"small="2"class="">
                          <p class=" text-center header-table">Column 1</p>
                      </columns>
                      <columns large="4"small="2" class=" ">
                          <p class=" text-center header-table "> Column 2</p>
                      </columns> 
                </center>
              </row>
            </container>
           
            <container>
              <row>
                <columns>
                  <center>
                    <button href="#">Draw a button</button>
                  </center>
                </columns>
              </row>
            </container>         
           
            
          
          
          
          <spacer size="32"></spacer>
           
          </center>
        </td>
      </tr>
    </table>
    
    
</body>
</html>
